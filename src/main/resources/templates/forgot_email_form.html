<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>forgot_email|page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
						

							 <!--  message box -->
						<div th:if="${session.message}" class="container text-center">
								<div class=" alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							
							

							<!-- email form -->
							<h3 class="text-center m-3 text-secondary">Your Registered
								Email</h3>

							<form action="" th:action="@{/send_otp}" method="post">
								<div class="form-group py-3">
									<input required name="email"  type="email" class="form-control"
										placeholder="Enter email hear" />
								</div>


								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Send OTP</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
