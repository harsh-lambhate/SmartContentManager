<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home|page</title>
	<style>

	</style>
</head>
<body>
<section>
		<div class="card mr-3 ml-3">
			<div class="container text-center"> 

				<div class="card">
				      <div class="card-body">
				      
				     <div class="mt-3">
				        <img style="width: 200px; height: 200px;" class="my_profile_picture"
					src="" th:src="@{'/img/'+${user.imageurl}}" alt="profile photo" />
				     </div>
					
				        <h1 class="text-center mt-3 text-uppercase" th:text="${user.name}"></h1>
				           <table class="table">
					<thead>
						<tr>
							<th scope="col">User Id</th>
							<td scope="col">HARSH<span th:text="${user.id}"></span></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>
						
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>
						
						<tr>
							<th scope="row">Account active</th>
							<td><span th:text="${user.enabled}"></span></td>
						</tr>
						
						<tr>
							<th scope="row">About you</th>
							<td><span th:text="${user.about}"></span></td>
						</tr>
					</tbody>
				</table>
				        
				        
				        
		 </div>
	   </div>
	</div>
