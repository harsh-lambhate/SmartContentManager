<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home|page</title>
<style>
</style>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="container text-center">
				<img style="width: 200px; height: 200px;" class="my_profile_picture"
					src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
				<h3 class="mt-3">
					<span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)
				</h3>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<td scope="col">HARSH<span th:text="${contact.cId}"></span></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
						</tr>
						
						<tr>
							<th scope="row">Phone</th>
							<td><span th:text="${contact.phone}"></span></td>
						</tr>
						
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
						</tr>
						
					</tbody>
				</table>
				<hr>
				<div class="description">
					   <th:block th:utext="${contact.description}"></th:block>
				</div>
				<hr>
				
				<div class="container mt-3">
				<form th:action="@{'/user/update_contact/'+${contact.cId}}" method="post">
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
               </form>
               <br>
           <a class="btn btn-danger btn-block text-white"  th:onclick="|deleteContact(${contact.cId})|">Delete</a>
           </div>
                 <hr>
           
         </div>
		</div>
	</section>
</body>
</html>
